<mat-toolbar>
  <button [matMenuTriggerFor]="menu" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="toggleEditMode()">{{toggleEditText}}</button>
    <button mat-menu-item (click)="openAddWidgetDialog()">Add widget</button>
  </mat-menu>

  <span>Builder</span>
 </mat-toolbar>
<!--<button (click)="addItem()" mat-button>Add widget</button>-->
<gridster [options]="options">
  <gridster-item [item]="widget" *ngFor="let widget of (widgets$ | async)">
   <ng-container *ngComponentOutlet="getDynamicComponent(widget)"></ng-container>
  </gridster-item>
</gridster>
